<div class="main-content-container px-4 pb-4 container-fluid">
  <div class="page-header py-4 no-gutters row">
    <div class="text-sm-left text-center text-md-left mb-sm-0 col-12 col-sm-4">
      <span class="text-uppercase page-subtitle">Dashboard</span>
      <h3 class="page-title">Companies</h3>
    </div>
  </div>
  <div *ngIf="!showPage"><app-loading-spinner></app-loading-spinner></div>

  <div *ngIf="showPage">
    <div
      style="
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      "
      class="m-0 row"
    >
      <div class="p-0 col">
        <div class="p-3 card card-small">
          <div class="text-center card-header">
            <div
              class="
                btn-custom
                bg-custom
                m-3
                btn
                card
                d-flex
                justify-content-center
                align-items-center
                btn btn-outline-info
              "
              style="
                text-align: center;
                font-weight: 600;
                font-size: 1.2rem;
                width: 200px;
                height: 200px;
                border: 1px solid rgb(82, 181, 233);
              "
            >
              <p class="display-">Onboard Company</p>
            </div>
          </div>
        </div>
      </div>
      <div class="p-0 col" *ngFor="let company of companyList">
        <div class="p-3 card card-small">
          <div class="text-center card-header">
            <div
              class="
                btn-custom
                bg-custom
                m-3
                btn
                card
                d-flex
                justify-content-center
                align-items-center
                btn btn-outline-info
              "
              style="
                text-align: center;
                font-weight: 600;
                font-size: 1.2rem;
                width: 200px;
                height: 200px;
                border: 1px solid rgb(82, 181, 233);
              "
            >
              <p class="display">{{ company?.name | titlecase }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
